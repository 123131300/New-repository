    .cy-panel{background:linear-gradient(180deg,var(--cy-tile),rgba(0,0,0,.06));border:1px solid var(--cy-border);box-shadow:var(--cy-glow);border-radius:18px;padding:18px;margin:18px 0;color:var(--cy-ink);max-width:100%;overflow:hidden}

    .settings-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;align-items:start}

    .fs-overlay{position:fixed;inset:0;padding: max(10px,env(safe-area-inset-top)) max(10px,env(safe-area-inset-right)) max(10px,env(safe-area-inset-bottom)) max(10px,env(safe-area-inset-left)); background:var(--cy-bg); z-index:9999;display:flex;align-items:center;justify-content:center}

      .cy-foot{grid-template-columns:repeat(5,1fr)}
    }

<body>
  <div id="root"><div class="wrap"><h1>üê≠ Mouse & Cheese</h1><p>Loading‚Ä¶</p></div></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="text/babel">
  const {useState,useEffect,useRef,useMemo,useCallback,useLayoutEffect} = React;

  /* ---------------- helpers ---------------- */
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const rand=n=>Math.floor(Math.random()*n);
  const heartsMask=(l,max)=>('‚ù§'.repeat(clamp(l,0,max))+'ü§ç'.repeat(clamp(max-l,0,max)));
  const isValidIcon=u=>typeof u==='string'&&(u.startsWith('data:image/')||u.startsWith('http://')||u.startsWith('https://'));

  function getIconsSafe(){
    try{
      const raw=localStorage.getItem('icons');
      if(!raw) return {};
      const obj=JSON.parse(raw);
      if(!obj || typeof obj!=='object') return {};
      return Object.fromEntries(Object.entries(obj).filter(([_,v])=>isValidIcon(v)));
    }catch(_){return {}}
  }

  function randomFreeCell(obstacles,mouse,COLS,ROWS,margin=0,rnd=Math.random){
    const used=new Set((obstacles||[]).map(o=>`${o.x},${o.y}`));
    if(mouse) used.add(`${mouse.x},${mouse.y}`);
    const minX=Math.max(0,Math.min(COLS-1,margin)), minY=Math.max(0,Math.min(ROWS-1,margin));
    const maxX=Math.max(minX,COLS-1-margin), maxY=Math.max(minY,ROWS-1-margin);
    for(let t=0;t<200;t++){
      const x=minX+Math.floor(rnd()*((maxX-minX)+1));
      const y=minY+Math.floor(rnd()*((maxY-minY)+1));
      const k=`${x},${y}`; if(!used.has(k)) return {x,y};
    }
    for(let y=minY;y<=maxY;y++) for(let x=minX;x<=maxX;x++){
      const k=`${x},${y}`; if(!used.has(k)) return {x,y};
    }
    return {x:minX,y:minY};
  }
  const dirFromTap=(mouse,tap,cell)=>{
    const mx=(mouse.x+0.5)*cell, my=(mouse.y+0.5)*cell;
    const dx=tap.x-mx, dy=tap.y-my;
    return (Math.abs(dx)>Math.abs(dy))?{x:dx>0?1:-1,y:0}:{x:0,y:dy>0?1:-1};
  };
  function computeGridDims(w,h,baseArea=216,min=8,max=36){
    const r=Math.max(0.3, Math.min(3, w/Math.max(1,h)));
    let rows=Math.round(Math.sqrt(baseArea/ r));
    let cols=Math.round(r*rows);
    rows=clamp(rows,min,max); cols=clamp(cols,min,max);
    if(h>w && rows<16) rows=16, cols=Math.max(min,Math.round(r*rows));
    rows=clamp(rows,min,max); cols=clamp(cols,min,max);
    return {cols,rows};
  }

  /* ---------------- audio ---------------- */
  class AudioManager{
    constructor(){
      this.queue=Promise.resolve();
      this.voicePref=(localStorage.getItem('voicePref')||'en-US');
      this.voiceId=(localStorage.getItem('voiceId')||'');
      this.voices=[];
      this._loadVoices();
      try{window.speechSynthesis?.addEventListener?.('voiceschanged',()=>this._loadVoices());}catch(_){}
    }
    _loadVoices(){ try{ this.voices=window.speechSynthesis?.getVoices?.()||[];}catch(_){this.voices=[];} }
    getVoice(){
      const byId=this.voices.find(v=>(v.name+'|'+v.lang)===this.voiceId);
      if(byId) return byId;
      return this.voices.find(v=>v.lang===this.voicePref)||this.voices.find(v=>v.lang?.startsWith('en'))||null;
    }
    setVoiceLang(lang){ this.voicePref=lang; try{localStorage.setItem('voicePref',lang);}catch(_){ } }
    setVoiceById(id){ this.voiceId=id; try{localStorage.setItem('voiceId',id);}catch(_){ } }
    speak(text,{lang}={}){ if(!window.speechSynthesis||!window.SpeechSynthesisUtterance) return Promise.resolve();
      const u=new SpeechSynthesisUtterance(text);
      const v=this.getVoice(); u.lang=lang||v?.lang||this.voicePref||'en-US'; if(v) u.voice=v; u.rate=0.95;
      this.queue=this.queue.finally(()=>new Promise(res=>{ try{window.speechSynthesis.cancel();}catch(_){}
        u.onend=()=>res(); try{window.speechSynthesis.speak(u);}catch(_){res();}
      }));
      return this.queue;
    }
  }
  const audio=new AudioManager();

  const BASE_WORDS=[{en:'cheese',ru:'—Å—ã—Ä'},{en:'room',ru:'–∫–æ–º–Ω–∞—Ç–∞'},{en:'right',ru:'–ø—Ä–∞–≤–æ'},{en:'child',ru:'—Ä–µ–±—ë–Ω–æ–∫'},{en:'ticket',ru:'–±–∏–ª–µ—Ç'},{en:'left',ru:'–ª–µ–≤–æ'},{en:'school',ru:'—à–∫–æ–ª–∞'},{en:'game',ru:'–∏–≥—Ä–∞'}];
  const getWords=()=>{ let packs=[]; try{packs=JSON.parse(localStorage.getItem('packs')||'[]');}catch(_){packs=[];} return [...BASE_WORDS,...packs.filter(w=>w.en&&w.ru)]; };

  const Btn=({children,onClick,variant='ghost',type='button',disabled=false})=>{
    const map={grad:'btn btn--grad', ok:'btn btn--ok', ghost:'btn btn--ghost'};
    return <button type={type} className={map[variant]} onClick={onClick} disabled={disabled}>{children}</button>;
  };

  /* ---------------- Game (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –º–µ—Ö–∞–Ω–∏–∫–∏) ---------------- */
  function Game({onBack,word,onEat,fs,setFs}){
    const BASE={COLS:18,ROWS:12}, SPEED=280, MAX_LIVES=3;
    const wrapRef=useRef(null);
    const rafRef=useRef(0), lastRef=useRef(0), accRef=useRef(0);
    const collideRef=useRef(false);
    const [cell,setCell]=useState(38);
    const [dims,setDims]=useState({cols:BASE.COLS,rows:BASE.ROWS});
    const COLS=dims.cols, ROWS=dims.rows;

    const [running,setRunning]=useState(true);
    const [mouse,setMouse]=useState({x:1,y:1});
    const [cheese,setCheese]=useState({x:6,y:4});
    const [dir,setDir]=useState({x:1,y:0});
    const [lives,setLives]=useState(MAX_LIVES);
    const [scale,setScale]=useState(1);

    const genObs=useCallback((c,r)=>{ const pool=['üåµ','ü™µ','ü™®','üï≥Ô∏è','üßä']; const used=new Set(); const a=[]; while(a.length<6){ const x=1+rand(c-2), y=1+rand(r-2); const k=`${x},${y}`; if(used.has(k)) continue; used.add(k); a.push({x,y,em:pool[rand(pool.length)]}); } return a; },[]);
    const [obstacles,setObstacles]=useState(()=>genObs(COLS,ROWS));

    const spawnCheese=useCallback(()=>{
      const c=randomFreeCell(obstacles,mouse,COLS,ROWS,1);
      setCheese({x:clamp(c.x,0,COLS-1), y:clamp(c.y,0,ROWS-1)});
    },[obstacles,mouse,COLS,ROWS]);

    const fit=useCallback(()=>{
      const el=wrapRef.current; if(!el) return;
      const vp=window.visualViewport; const vw=Math.floor(vp?vp.width:window.innerWidth); const vh=Math.floor(vp?vp.height:window.innerHeight);
      if(fs){
        const nd=computeGridDims(vw,vh, BASE.COLS*BASE.ROWS);
        if(nd.cols!==COLS||nd.rows!==ROWS) setDims(nd);
        const size=Math.max(20, Math.floor(Math.min(vw/nd.cols, vh/nd.rows)));
        el.style.width=(size*nd.cols)+'px';
        el.style.height=(size*nd.rows)+'px';
        setCell(size);
        return;
      }
      const panel=el.closest('.cy-panel')||el.parentElement||document.body;
      const cs=getComputedStyle(panel);
      const padL=parseFloat(cs.paddingLeft)||0, padR=parseFloat(cs.paddingRight)||0, padT=parseFloat(cs.paddingTop)||0;
      const contentW=Math.max(220, Math.floor(panel.clientWidth - padL - padR));
      const rect=panel.getBoundingClientRect();
      const nav=document.querySelector('.cy-foot');
      const navH=(nav && nav.offsetParent)? Math.floor(nav.getBoundingClientRect().height)+12 : 0;
      const availableH=Math.max(220, Math.floor((vp?vp.height:window.innerHeight) - (rect.top + padT) - navH - 12));
      if(COLS!==BASE.COLS||ROWS!==BASE.ROWS) setDims({cols:BASE.COLS,rows:BASE.ROWS});
      const sizeW=Math.floor(contentW/BASE.COLS);
      const sizeH=Math.floor(availableH/BASE.ROWS);
      const size=Math.max(24, Math.min(sizeW,sizeH));
      el.style.width=(size*BASE.COLS)+'px';
      el.style.height=(size*BASE.ROWS)+'px';
      setCell(size);
    },[fs,COLS,ROWS]);

    useLayoutEffect(()=>{
      fit();
      const onResize=()=>window.requestAnimationFrame(fit);
      const ro = window.ResizeObserver ? new ResizeObserver(onResize) : null;
      ro?.observe(document.body);
      window.addEventListener('resize',onResize);
      window.addEventListener('orientationchange',onResize);
      const vv=window.visualViewport; vv?.addEventListener('resize',onResize); vv?.addEventListener('scroll',onResize);
      return ()=>{ ro?.disconnect(); window.removeEventListener('resize',onResize); window.removeEventListener('orientationchange',onResize); vv?.removeEventListener('resize',onResize); vv?.removeEventListener('scroll',onResize); };
    },[fit]);

    useEffect(()=>{
      const obs=genObs(COLS,ROWS);
      setObstacles(obs);
      const start={x:1,y:1};
      setMouse(start); setDir({x:1,y:0}); setLives(MAX_LIVES); setScale(1);
      const c=randomFreeCell(obs,start,COLS,ROWS,1);
      setCheese({x:c.x,y:c.y});
    },[COLS,ROWS,genObs]);

    useEffect(()=>{
      const el=wrapRef.current; if(!el) return;
      const onPtr=(e)=>{
        const rect=el.getBoundingClientRect();
        const x=e.clientX-rect.left, y=e.clientY-rect.top;
        const d=dirFromTap(mouse,{x,y},cell);
        setDir(d);
      };
      el.addEventListener('pointerdown',onPtr,{passive:true});
      return ()=>el.removeEventListener('pointerdown',onPtr);
    },[mouse,cell]);

    useEffect(()=>{
      if(!running) return;
      lastRef.current=performance.now();
      const step=t=>{
        accRef.current+=t-lastRef.current; lastRef.current=t;
        while(accRef.current>=SPEED){
          collideRef.current=false;
          setMouse(prev=>{
            let nx=prev.x+dir.x, ny=prev.y+dir.y;
            if(nx<0||ny<0||nx>=COLS||ny>=ROWS){ setLives(v=>Math.max(0,v-1)); collideRef.current=true; return prev; }
            if(obstacles.some(o=>o.x===nx && o.y===ny)){ setLives(v=>Math.max(0,v-1)); collideRef.current=true; return prev; }
            if(nx===cheese.x && ny===cheese.y){
              const c=randomFreeCell(obstacles,{x:nx,y:ny},COLS,ROWS,1);
              setCheese({x:clamp(c.x,0,COLS-1), y:clamp(c.y,0,ROWS-1)});
              setLives(v=>clamp(v+1,0,MAX_LIVES));
              setScale(s=>Math.min(1.8,s+0.08));
              onEat && onEat(word);
            }
            return {x:nx,y:ny};
          });
          if(collideRef.current){ accRef.current=0; setDir({x:0,y:0}); break; }
          accRef.current-=SPEED;
        }
        rafRef.current=requestAnimationFrame(step);
      };
      rafRef.current=requestAnimationFrame(step);
      return ()=>cancelAnimationFrame(rafRef.current);
    },[dir,cheese,obstacles,running,word,onEat,COLS,ROWS]);

    useEffect(()=>{ if(lives<=0) setRunning(false); },[lives]);

    useEffect(()=>{
      const blocked=obstacles.some(o=>o.x===cheese.x && o.y===cheese.y);
      const out=cheese.x<0||cheese.y<0||cheese.x>=COLS||cheese.y>=ROWS;
      if(blocked||out) spawnCheese();
    },[obstacles,cheese,spawnCheese,COLS,ROWS]);

    const grid=useMemo(()=>Array.from({length:COLS*ROWS},(_,i)=>({x:i%COLS,y:Math.floor(i/COLS)})),[COLS,ROWS]);
    const livesMask=heartsMask(lives,MAX_LIVES);

    const headerBtns=(
      <div className="row"><div className="cy-title">Mouse & Cheese</div>
        {!fs && <Btn onClick={()=>setFs(true)} variant="grad">Fullscreen</Btn>}

      </div>
    );

    const arena=(
      <div ref={wrapRef} className="arena">

        {grid.map(c=> (<div key={`${c.x}-${c.y}`} className="cell" style={{left:c.x*cell,top:c.y*cell,width:cell,height:cell}} />))}
        {running && <div className="sprite" style={{left:(mouse.x+.5)*cell, top:(mouse.y+.5)*cell, fontSize:28, transform:`translate(-50%,-50%) scale(${scale})`}}>üê≠</div>}
        <div className="sprite" style={{left:(cheese.x+.5)*cell, top:(cheese.y+.5)*cell, fontSize:26}}>üßÄ</div>
        {obstacles.map((o,i)=> (<div key={i} className="sprite" style={{left:(o.x+.5)*cell, top:(o.y+.5)*cell, fontSize:24}}>{o.em}</div>))}
        {!running && <div className="gameover">Game Over</div>}
      </div>

    if(fs){
      return (
        <div className="fs-overlay" role="dialog" aria-label="Fullscreen Game">
          <div className="fs-header">
            <Btn onClick={()=>setFs(false)}>Exit</Btn>
            <Btn onClick={onBack}>Menu</Btn>
          </div>
          {arena}
        </div>
      );
    }
    return (
      <div className="cy-panel">
        {headerBtns}
        {arena}
        <div className="row" style={{marginTop:10,justifyContent:'space-between'}}>
          <Btn onClick={()=>{ const obs=genObs(COLS,ROWS); setObstacles(obs); const start={x:1,y:1}; setMouse(start); setDir({x:1,y:0}); setLives(MAX_LIVES); setScale(1); const c=randomFreeCell(obs,start,COLS,ROWS,1); setCheese({x:c.x,y:c.y}); setRunning(true); }}>Restart</Btn>
          <div className="subtitle">Tap to steer (‚Üê ‚Üë ‚Üí ‚Üì). Eat cheese ‚Äî word speaks.</div>
        </div>
      </div>
    );
  }

  /* ---------------- Quiz / Cards / Accent (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---------------- */
  const similarity=(a,b)=>{a=(a||'').toLowerCase();b=(b||'').toLowerCase();if(!a||!b)return 0;const m=Math.max(a.length,b.length);let s=0;for(let i=0;i<Math.min(a.length,b.length);i++){if(a[i]===b[i])s++;}return Math.round((s/m)*100);};
  const parseCSV=(text)=>{ const lines=String(text||'').replace(/^\uFEFF/,'').split(/\r?\n/).filter(Boolean); if(!lines.length) return []; const sep=lines[0].includes(';')&&!lines[0].includes(',')?';':','; const first=lines[0].split(sep).map(s=>s.trim().toLowerCase()); let start=0,enFirst=true; if(first.includes('en')||first.includes('ru')||first.includes('english')||first.includes('russian')){ start=1; enFirst=first[0].startsWith('en'); } const out=[]; const splitter=new RegExp(`${sep}(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)`); for(let i=start;i<lines.length;i++){ const cols=lines[i].split(splitter).map(s=>s.replace(/^\"|\"$/g,'').trim()); if(cols.length<2) continue; const [a,b]=cols; const en=enFirst?a:b, ru=enFirst?b:a; if(en&&ru) out.push({en,ru}); } return out; };

  function Quiz({onBack,onStat}){
    const WORDS=getWords(); const [i,setI]=useState(0); const [picked,setPicked]=useState(null); const q=WORDS[i%WORDS.length];
    const opts=useMemo(()=>{ const pool=[q.ru]; while(pool.length<4){ const r=WORDS[rand(WORDS.length)].ru; if(!pool.includes(r)) pool.push(r);} return pool.sort(()=>Math.random()-0.5); },[i]);
    const choose=v=>{ const is=v===q.ru; setPicked(v); audio.speak(q.en); if(is){ onStat&&onStat('quiz'); } };
    const next=()=>{ setPicked(null); setI(v=>v+1); };
    return (
      <div className="cy-panel">
        <div className="row"><div className="cy-title">Quiz ‚Äî choose translation</div><Btn onClick={onBack}>Menu</Btn><Btn variant="grad" onClick={next} aria-label="Next">Next</Btn></div>
        <div className="quiz-word">{q.en}</div>
        <div className="grid4">{opts.map(v=> (<div key={v} className={"ans "+(picked?(v===q.ru?'ok':(picked===v?'bad':'') ):"")} onClick={()=>choose(v)}>{v}</div>))}</div>
      </div>
    );
  }

  function Cards({onBack,onStat}){
    const WORDS=getWords(); const [i,setI]=useState(0); const [show,setShow]=useState(false); const w=WORDS[i%WORDS.length]; const ttsOk=!!(window?.speechSynthesis&&window?.SpeechSynthesisUtterance);
    return (
      <div className="cy-panel">
        <div className="row"><div className="cy-title">Cards</div><Btn onClick={onBack}>Menu</Btn></div>
        <div className="cy-big">{w.en}</div>
        {show && <div className="subtitle" style={{fontSize:18}}>{w.ru}</div>}
        <div className="card-row" style={{marginTop:12}}>
          <Btn onClick={()=>setShow(s=>!s)}>{show?'Hide RU':'Show RU'}</Btn>
          <Btn onClick={()=>audio.speak(w.en)} disabled={!ttsOk}>Speak</Btn>
          <Btn variant="ok" onClick={()=>{ setI(v=>v+1); setShow(false); onStat&&onStat('cards'); }}>Know</Btn>
        </div>
        {!ttsOk && <div className="subtitle" style={{marginTop:8}}>TTS not supported in this environment.</div>}
      </div>
    );
  }

  function Accent({onBack,onStat}){
    const WORDS=getWords(); const [i,setI]=useState(0); const [heard,setHeard]=useState('‚Äî'); const [match,setMatch]=useState(0); const [micReady,setMicReady]=useState(false); const w=WORDS[i%WORDS.length];
    useEffect(()=>{ const Rec=window.SpeechRecognition||window.webkitSpeechRecognition; setMicReady(!!Rec); },[]);
    const listen=()=>audio.speak(w.en);
    const say=()=>{ const Rec=window.SpeechRecognition||window.webkitSpeechRecognition; if(!Rec){ alert('SpeechRecognition not supported in this browser'); return; } const r=new Rec(); r.lang=(audio.getVoice()?.lang)||'en-US'; r.interimResults=false; r.maxAlternatives=1; r.onresult=e=>{ const txt=(e.results[0][0].transcript||'').trim(); setHeard(txt); const m=similarity(txt,w.en); setMatch(m); if(m>=80){ onStat&&onStat('accent'); } }; r.onerror=()=>setHeard('‚Äî'); r.start(); };
    return (
      <div className="cy-panel">
        <div className="row"><div className="cy-title">Accent ‚Ä¢ say the word as close to original</div><Btn onClick={onBack}>Menu</Btn></div>
        <div className="cy-big">{w.en}</div>
        <div className="cy-ru">{w.ru}</div>
        <div className="card-row" style={{marginTop:12}}>
          <Btn onClick={listen}>Listen</Btn>
          <Btn variant="grad" onClick={say}>Say (browser)</Btn>
          <Btn variant="grad" onClick={()=>{ setI(v=>v+1); setHeard('‚Äî'); setMatch(0); }}>Next</Btn>
        </div>
        <div className="card-row" style={{marginTop:12}}>
          <div className="stat">Microphone access: {micReady? 'ready':'not available'}</div>
          <div className="stat">Heard: {heard} ‚Ä¢ Match: {match}%</div>
        </div>
      </div>
    );
  }

  /* ---------------- Settings + ErrorBoundary ---------------- */
  class ErrorBoundary extends React.Component{
    constructor(p){ super(p); this.state={hasError:false,err:null}; }
    static getDerivedStateFromError(){ return {hasError:true}; }
    componentDidCatch(err){ this.setState({err}); }
    render(){
      if(this.state.hasError){
        return (
          <div className="cy-panel">
            <div className="cy-title">Settings crashed</div>
            <div className="subtitle">Something went wrong while rendering settings. Try reopening.</div>
            <div className="card-row" style={{marginTop:10}}><Btn onClick={this.props.onBack}>Back to Menu</Btn></div>
            {this.state.err && <pre style={{whiteSpace:'pre-wrap',opacity:.7,marginTop:8}}>{String(this.state.err)}</pre>}
          </div>
        );
      }
      return this.props.children;
    }
  }

  function Settings({onBack,icons,setIcons}){
    const [voices,setVoices]=useState([]);

    const [voiceId,setVoiceId]=useState(audio.voiceId||'');

    const fileRef=useRef();

    useEffect(()=>{ const update=()=>{ try{ setVoices(window.speechSynthesis?.getVoices?.()||[]); }catch(_){ setVoices([]);} }; update(); try{window.speechSynthesis?.addEventListener?.('voiceschanged',update);}catch(_){ } return ()=>{ try{window.speechSynthesis?.removeEventListener?.('voiceschanged',update);}catch(_){ } }; },[]);
    const voiceList=Array.isArray(voices)?voices:[];
    const langOptions=[...new Set(voiceList.map(v=>v?.lang).filter(Boolean))];
    const voicesByLang=voiceList.filter(v=>v?.lang===lang);
    useEffect(()=>{ if(voicesByLang.length && !voiceId){ setVoiceId(voicesByLang[0].name+'|'+voicesByLang[0].lang); } },[lang,voicesByLang,voiceId]);

    const saveVoice=()=>{ audio.setVoiceLang(lang); audio.setVoiceById(voiceId); alert('Voice saved'); };

    const importPackJSON=()=>{ try{ const arr=JSON.parse(json); if(!Array.isArray(arr)) throw 0; const prev=JSON.parse(localStorage.getItem('packs')||'[]'); localStorage.setItem('packs',JSON.stringify([...prev,...arr])); alert('Pack imported.'); setJson(''); } catch(_){ alert('JSON must be an array of {en,ru}'); } };
    const importCSV=text=>{ const arr=parseCSV(text); const prev=JSON.parse(localStorage.getItem('packs')||'[]'); localStorage.setItem('packs',JSON.stringify([...prev,...arr])); alert(`CSV imported: +${arr.length} words.`); };
    const onFile=e=>{ const f=e.target.files?.[0]; if(!f) return; const r=new FileReader(); r.onload=()=>importCSV(String(r.result||'')); r.readAsText(f,'utf-8'); e.target.value=''; };
    const pingAPI=async()=>{ try{ const r=await fetch('/.netlify/functions/progress?op=ping'); alert('API: '+(r.ok?'ok':'unavailable')); }catch(_){ alert('API unavailable (deploy functions)'); } };
    const ttsOk=!!(window?.speechSynthesis&&window?.SpeechSynthesisUtterance);

    const [ic,setIc]=useState(()=>({...icons}));
    const loadIcon=(key)=>e=>{ const f=e.target.files?.[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ setIc(o=>({...o,[key]:String(r.result||'')})); }; r.readAsDataURL(f); e.target.value=''; };
    const saveIcons=()=>{ try{ const filtered=Object.fromEntries(Object.entries(ic).filter(([_,v])=>isValidIcon(v))); localStorage.setItem('icons',JSON.stringify(filtered)); setIcons(filtered); alert('Icons saved'); }catch(_){ alert('Cannot save icons'); } };
    const resetIcons=()=>{ localStorage.removeItem('icons'); setIcons({}); setIc({}); alert('Icons cleared'); };

    return (
      <div className="cy-panel">
        <div className="row"><div className="cy-title">Settings</div><Btn onClick={onBack}>Menu</Btn></div>
        <div className="settings-grid">
          <div>
            <div className="subtitle">Voice ‚Äî language</div>
            <select value={lang} onChange={e=>setLang(e.target.value)} style={{marginTop:8,padding:'10px',borderRadius:12,width:'100%'}}>
              {langOptions.length? langOptions.map(l=> <option key={l} value={l}>{l}</option>) : <option value={lang}>{lang}</option>}
            </select>
            <div className="subtitle" style={{marginTop:10}}>Voice ‚Äî variant</div>
            <select value={voiceId} onChange={e=>setVoiceId(e.target.value)} style={{marginTop:8,padding:'10px',borderRadius:12,width:'100%'}}>
              {voicesByLang.length? voicesByLang.map(v=>{ const name=v.name||'voice'; const hint=/female|woman|salli|joanna|emma|amy|linda|victoria|natasha/i.test(name)?' [F]':(/male|man|matthew|justin|joey|brian|arthur|daniel/i.test(name)?' [M]':''); return <option key={v.name+'|'+v.lang} value={v.name+'|'+v.lang}>{name+hint}</option>; }) : <option value={voiceId||''}>{voiceId||'‚Äî'}</option>}
            </select>
            <div className="card-row" style={{marginTop:10}}>
              <Btn onClick={saveVoice} variant="ok" disabled={!ttsOk}>Save</Btn>
              <Btn onClick={()=>audio.speak('Hello, this is your chosen voice.')} disabled={!ttsOk}>Test</Btn>
            </div>
            {!ttsOk && <div className="subtitle" style={{marginTop:8}}>TTS not supported here.</div>}
          </div>

          <div>
            <div className="subtitle">Import word pack</div>
            <textarea value={json} onChange={e=>setJson(e.target.value)} placeholder='[{"en":"cat","ru":"–∫–æ—Ç"}]' style={{marginTop:8,width:'100%',height:110,borderRadius:12,padding:10}} />
            <div className="card-row" style={{marginTop:10}}>
              <Btn onClick={importPackJSON} variant="ok">Import JSON</Btn>
              <Btn onClick={()=>{ localStorage.removeItem('packs'); alert('Packs cleared'); }}>Clear</Btn>
            </div>
            <div className="subtitle" style={{marginTop:10}}>Or upload CSV (columns: en,ru)</div>
            <input ref={fileRef} type="file" accept=".csv,text/csv" onChange={onFile} style={{marginTop:8}}/>
          </div>

          <div>
            <div className="subtitle">Custom icons (PNG/SVG, 128‚Äì256px)</div>
            <div className="card-row" style={{marginTop:10}}>
              {['quiz','cards','game','accent'].map(k=>(
                <div key={k}>
                  <div className="subtitle" style={{textTransform:'capitalize'}}>{k}</div>
                  <img alt={k} src={ic[k]||''} style={{width:48,height:48,display:ic[k]?'block':'none'}}/>
                  <input type="file" accept="image/*" onChange={loadIcon(k)} />
                </div>
              ))}
            </div>
            <div className="card-row" style={{marginTop:10}}>
              <Btn variant="ok" onClick={saveIcons}>Save icons</Btn>
              <Btn onClick={resetIcons}>Reset</Btn>
            </div>
          </div>
        </div>

        <div className="cy-panel" style={{marginTop:12}}>
          <div className="cy-title">Supabase link</div>
          <div className="subtitle">Use Netlify Function with server key & RLS. Click to check API deployment.</div>
          <div className="card-row" style={{marginTop:10}}><Btn onClick={pingAPI} variant="grad">Ping API</Btn></div>
        </div>
      </div>
    );
  }

  /* ---------------- Menu / App ---------------- */

  function App(){
    const WORDS=getWords();
    const [icons,setIcons]=useState(getIconsSafe());
    const [screen,setScreen]=useState('menu');
    const [stats,setStats]=useState(()=>{ try{return JSON.parse(localStorage.getItem('stats')||'{"cards":0,"quiz":0,"cheese":0,"accent":0}')}catch(_){return {cards:0,quiz:0,cheese:0,accent:0}} });
    const onStat=useCallback((k)=>{ setStats(s=>{ const n={...s,[k]:s[k]+1}; localStorage.setItem('stats',JSON.stringify(n)); return n; }); },[]);
    useEffect(()=>{ const t=(localStorage.getItem('theme')||'light'); document.body.classList.toggle('dark',t==='dark'); },[]);
    const toggleTheme=useCallback(()=>{ const now=!document.body.classList.contains('dark'); document.body.classList.toggle('dark',now); try{ localStorage.setItem('theme',now?'dark':'light'); }catch(_){} },[]);
    const go=useCallback((s)=>{ if(s!=='game'){ /* –≤—ã—Ö–æ–¥–∏–º –∏–∑ —Ñ—É–ª–ª—Å–∫—Ä–∏–Ω–∞, –µ—Å–ª–∏ —É—Ö–æ–¥—è—Ç —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏–≥—Ä—ã */ setFs(false);} setScreen(s); },[]);
    const [wordI,setWordI]=useState(0);

    useEffect(()=>{ try{ window.Telegram?.WebApp?.ready?.(); }catch(_){} },[]);

    const [fs,setFs]=useState(false);
    useEffect(()=>{ document.body.classList.toggle('no-foot', screen==='game'); },[screen]);
    useEffect(()=>{ const onKey=(e)=>{ if(e.key==='Escape'){ if(fs){ setFs(false);} else if(screen==='game'){ setScreen('menu'); } } }; window.addEventListener('keydown', onKey); return ()=>window.removeEventListener('keydown', onKey); },[screen,fs]);
    useEffect(()=>{ document.body.classList.toggle('fs', fs); },[fs]);

    return (
      <div className="wrap">
        {screen==='menu' && <Menu go={go} stats={stats} toggleTheme={toggleTheme} icons={icons}/>}
        {screen==='quiz' && <Quiz onBack={()=>go('menu')} onStat={onStat}/>}

        {screen==='settings' && (

        {screen!=='game' && <CyberBottomNav go={go} icons={icons}/>}
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    const t=parseInt(Date.now()/1e7,10)%2; if(t===1){ localStorage.setItem('icons','null'); console.assert(typeof getIconsSafe()==='object','icons=null safe'); }
  }catch(e){ console.warn('self-checks skipped',e); }
