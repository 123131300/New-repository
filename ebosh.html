  // ---------- Style helpers ----------
  function useNodeStyle(content, key, extra=""){
    const s=(content.styles && content.styles[key])||{};
    const classAlign = s.align === "center" ? "text-center" : s.align === "right" ? "text-right" : s.align === "left" ? "text-left" : "";
    const className=[extra,classAlign,"whitespace-pre-line"].filter(Boolean).join(" ");
    const style={};
    if(s.fontSize) style.fontSize = s.fontSize+"px";
    if(s.lineHeight) style.lineHeight = s.lineHeight;
    if(s.weight) style.fontWeight = s.weight;
    if(s.color) style.color = s.color;
    if(s.backgroundColor) style.backgroundColor = s.backgroundColor;
    if(s.backgroundImage) style.backgroundImage = s.backgroundImage.startsWith("url(")? s.backgroundImage : `url(${s.backgroundImage})`;
    if(s.backgroundSize) style.backgroundSize = s.backgroundSize;
    if(s.backgroundPosition) style.backgroundPosition = s.backgroundPosition;
    if(s.backgroundRepeat) style.backgroundRepeat = s.backgroundRepeat;
    return {className, style};
  }

  function T({ c, k, as = "div", html, children, extra = "", baseStyle }){
    const Tag = as;
    const ns = useNodeStyle(c, k, extra);
    const style = { ...(baseStyle||{}), ...(ns.style||{}) };
    if(html!==undefined) return <Tag data-k={k} className={ns.className} style={style} dangerouslySetInnerHTML={{__html: html}}/>;
    return <Tag data-k={k} className={ns.className} style={style}>{children}</Tag>;
  }

  const Label = ({children}) => (<div className="text-xs text-white/60 mb-1">{children}</div>);

  function FileRow({ label, value, onChange }){
    const url=useImageSrc(value);
    return (
      <div className="mb-4">
        <Label>{label}</Label>
        <div className="flex gap-2 items-start">
          <input value={value||""} onChange={(e)=>onChange(e.target.value)} placeholder="Ссылка или пусто — загрузка" className="flex-1 bg-neutral-800/70 rounded px-2 py-2 text-sm outline-none"/>

            Загрузить
            <input type="file" accept="image/*" className="hidden" onChange={async(e)=>{ const f=e.target.files?.[0]; if(!f) return; const data=await fileToDataURL(f); onChange(String(data)); }}/>

        </div>
        <div className="mt-2 h-28 bg-neutral-900/50 rounded flex items-center justify-center overflow-hidden border border-white/5">

        </div>
      </div>
    );
  }

  // ------- StyleEditor -------
  function listKeys(content){
    const out=[]; const push=(key,label)=>out.push({key,label});
    // Section wrappers
    push("section.hero","Секция — Hero");
    push("section.manifest","Секция — Манифест");
    push("section.audience","Секция — Для кого");
    push("section.author","Секция — Автор");
    push("section.program","Секция — Программа");
    push("section.gear","Секция — Снаряжение");
    push("section.trophies","Секция — Трофеи");
    push("section.community","Секция — Комьюнити");
    push("section.contract","Секция — Контракт");
    push("section.cta","Секция — CTA");
    // Text nodes
    push("brand","Шапка — бренд");
    push("hero.titleLeft","Hero — заголовок");
    push("hero.highlight","Hero — выделение");
    push("hero.lead","Hero — лид");
    content.hero.bullets.forEach((_,i)=> push(`hero.bullets.${i}`, `Hero — пункт #${i+1}`));
    push("manifest.title","Манифест — заголовок");
    push("manifest.text","Манифест — текст");
    push("audience.title","Для кого — заголовок");
    content.audience.cards.forEach((_,i)=>{ push(`audience.cards.${i}.title`, `Для кого — карточка #${i+1} заголовок`); push(`audience.cards.${i}.text`, `Для кого — карточка #${i+1} текст`); });
    push("author.title","Автор — заголовок");
    push("author.text","Автор — текст");
    push("program.title","Программа — заголовок");
    push("program.subtitle","Программа — подзаголовок");
    content.program.weeks.forEach((w,wi)=> w.points.forEach((_,pi)=> push(`program.weeks.${wi}.points.${pi}`, `Программа — неделя ${wi+1} пункт ${pi+1}`)));
    push("gear.title","Снаряжение — заголовок");
    content.gear.items.forEach((_,i)=> push(`gear.items.${i}.text`, `Снаряжение — пункт #${i+1}`));
    push("cases.title","Кейсы — заголовок");
    content.cases.items.forEach((_,i)=>{ push(`cases.items.${i}.name`, `Кейс #${i+1} — имя`); push(`cases.items.${i}.role`, `Кейс #${i+1} — роль`); push(`cases.items.${i}.task`, `Кейс #${i+1} — задача`); push(`cases.items.${i}.result`, `Кейс #${i+1} — результат`); });
    push("community.title","Комьюнити — заголовок");
    content.community.items.forEach((_,i)=>{ push(`community.items.${i}.title`, `Комьюнити — пункт #${i+1} заголовок`); push(`community.items.${i}.text`, `Комьюнити — пункт #${i+1} текст`); });
    push("community.note","Комьюнити — нижняя подпись");
    push("contract.title","Контракт — заголовок");
    push("contract.mine","Контракт — мои обязательства");
    push("contract.yours","Контракт — твои обязательства");
    push("cta.title","CTA — заголовок");
    push("cta.subtitle","CTA — подзаголовок");
    content.nav.forEach((_,i)=> push(`nav.${i}.label`, `Навигация — пункт #${i+1}`));
    return out;
  }

    const reset=()=>{ const styles={...(content.styles||{})}; delete styles[pickedKey]; set({...content, styles}); };
    const keys=listKeys(content);
    const setColor=(k,v)=> setStyle({[k]: v||undefined});

      <div>

          <Label>Элементы на странице</Label>

            ))}
          </div>
        </div>
        {!pickedKey && <div className="text-sm text-white/60 mb-4">Или включи «Пипетку» и кликни по тексту на странице.</div>}

            </div>
            <div className="mb-4">

                <option value={300}>Light (300)</option><option value={400}>Regular (400)</option><option value={600}>SemiBold (600)</option><option value={700}>Bold (700)</option><option value={800}>ExtraBold (800)</option>
              </select>
            </div>
            <div className="mb-4">
              <Label>Цвет текста</Label>

            </div>
            <div className="mb-4">
              <Label>Межстрочный интервал (line-height)</Label>
              <input placeholder="напр., 1.2 или 28px" value={s.lineHeight??""} onChange={(e)=>setStyle({lineHeight:e.target.value})} className="w-full bg-neutral-800/70 rounded px-2 py-2"/>

              <Label>Фон блока (цвет)</Label>

                <label className="px-3 py-1 rounded bg-neutral-700 cursor-pointer text-xs">Загрузить<input type="file" accept="image/*" className="hidden" onChange={onBgFile}/></label>
              </div>
              <div className="grid grid-cols-3 gap-2 mt-2">
                <input placeholder="background-size" value={s.backgroundSize||"cover"} onChange={(e)=>setStyle({backgroundSize:e.target.value})} className="bg-neutral-800/70 rounded px-2 py-1"/>

    return (
      <Section id="audience" c={c} sk="section.audience">
        <div className="py-12">
          <div className="text-sm text-white/50 mb-3">Вербовочный пункт</div>
          <T c={c} k="audience.title" as="h2" extra="text-4xl font-extrabold text-white mb-6" html={toHTML(c.audience.title)}/>
          <div className="grid md:grid-cols-2 gap-6">
            {c.audience.cards.map((cd,i)=> (
              <div key={i} className="p-6 rounded-2xl bg-white/5 border border-white/10 text-white/85 leading-relaxed">
                <T c={c} k={`audience.cards.${i}.title`} as="div" extra="font-semibold text-white mb-2 text-xl" html={toHTML(cd.title)}/>
                <T c={c} k={`audience.cards.${i}.text`} as="div" html={toHTML(cd.text)}/>
              </div>
            ))}
          </div>
        </div>
      </Section>
    );
  }

  function Author({ c }){
    const photo=useImageSrc(c.author.photo||c.images.authorPhoto);
    return (
      <Section id="author" c={c} sk="section.author">
        <div className="py-12 grid md:grid-cols-2 gap-6 items-start">
          <div className="p-6 rounded-2xl bg-white/5 border border-white/10 text-white/85 leading-relaxed">
            <div className="text-sm text-white/50 mb-3">Командир отряда</div>
            <T c={c} k="author.title" as="h2" extra="text-4xl font-extrabold text-white mb-6" html={toHTML(c.author.title)}/>
            <T c={c} k="author.text" as="div" html={toHTML(c.author.text)}/>
          </div>
          <div className="rounded-2xl bg-white/5 border border-white/10 overflow-hidden min-h-[320px] flex items-center justify-center">
            {photo && <img src={photo} alt="author" loading="lazy" decoding="async" className="w-full h-full object-cover"/>}
          </div>
        </div>
      </Section>
    );
  }

  function Program({ c }){
    const [open,setOpen]=useState(0);
    return (
      <Section id="program" c={c} sk="section.program">
        <div className="py-12">
          <div className="text-sm text-white/50 mb-3">Боевая подготовка</div>
          <T c={c} k="program.title" as="h2" extra="text-4xl font-extrabold text-white mb-2" html={toHTML(c.program.title)}/>
          <T c={c} k="program.subtitle" as="div" extra="text-white/70 mb-6" html={toHTML(c.program.subtitle)}/>
          <div className="space-y-3">
            {c.program.weeks.map((w,i)=> (
              <div key={i} className="rounded-xl bg-white/5 border border-white/10 overflow-hidden">
                <button className="w-full text-left px-4 py-4 font-semibold" onClick={()=>setOpen(open===i?null:i)}>
                  <span className="mr-2 inline-flex w-6 h-6 items-center justify-center rounded bg-amber-500/20 text-amber-300">{i+1}</span>
                  {w.title}
                </button>
                {open===i && (
                  <div className="px-6 pb-4 text-white/80">
                    {w.points.map((p,pi)=> (
                      <div key={pi} className="flex items-start gap-2 mb-2">
                        <span className="mt-1 w-2 h-2 rounded-full bg-amber-400"/>
                        <T c={c} k={`program.weeks.${i}.points.${pi}`} as="span" html={toHTML(p)}/>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      </Section>
    );
  }

  function Cases({ c }){
    return (
      <Section id="trophies" c={c} sk="section.trophies">
        <div className="py-12">
          <div className="text-sm text-white/50 mb-3">Стена трофеев</div>
          <T c={c} k="cases.title" as="h2" extra="text-4xl font-extrabold text-white mb-6" html={toHTML(c.cases.title)}/>
          <div className="grid md:grid-cols-3 gap-5">
            {c.cases.items.map((it,i)=> (
              <div key={i} className="p-5 rounded-2xl bg-white/5 border border-white/10 text-white/85">
                <div className="text-amber-300 text-sm mb-2">Позывной</div>
                <T c={c} k={`cases.items.${i}.name`} as="div" extra="text-xl font-semibold mb-1" html={toHTML(it.name)}/>
                <T c={c} k={`cases.items.${i}.role`} as="div" extra="text-white/60 mb-3" html={toHTML(`Специализация: ${it.role}`)}/>
                <div className="mb-2"><b>Боевая задача.</b> <T c={c} k={`cases.items.${i}.task`} as="span" html={toHTML(it.task)}/></div>
                <div className="mt-3 p-3 rounded bg-emerald-900/20 text-emerald-300"><b>Результат.</b> <T c={c} k={`cases.items.${i}.result`} as="span" html={toHTML(it.result)}/></div>
              </div>
            ))}
          </div>
        </div>
      </Section>
    );
  }

  function Community({ c }){
    return (
      <Section id="community" c={c} sk="section.community">
        <div className="py-12">
          <div className="text-sm text-white/50 mb-3">Рождение отряда</div>
          <T c={c} k="community.title" as="h2" extra="text-4xl font-extrabold text-white mb-6" html={toHTML(c.community.title)}/>
          <div className="grid md:grid-cols-3 gap-5">
            {c.community.items.map((it,i)=> (
              <div key={i} className="p-5 rounded-2xl bg-white/5 border border-white/10 text-white/85">
                <T c={c} k={`community.items.${i}.title`} as="div" extra="text-xl font-semibold mb-2" html={toHTML(it.title)}/>
                <T c={c} k={`community.items.${i}.text`} as="div" html={toHTML(it.text)}/>
              </div>
            ))}
          </div>
          <T c={c} k="community.note" as="div" extra="mt-6 text-white/60" html={toHTML(c.community.note)}/>
        </div>
      </Section>
    );
  }

  function Contract({ c }){
    return (
      <Section id="contract" c={c} sk="section.contract">
        <div className="py-12">
          <div className="text-sm text-white/50 mb-3">Двусторонний контракт</div>
          <T c={c} k="contract.title" as="h2" extra="text-4xl font-extrabold text-white mb-6" html={toHTML(c.contract.title)}/>
          <div className="grid md:grid-cols-2 gap-6">
            <div className="p-6 rounded-2xl bg-white/5 border border-white/10 text-white/85">
              <div className="font-semibold text-amber-300 mb-2">Мои обязательства</div>
              <T c={c} k="contract.mine" as="div" html={toHTML(c.contract.mine)}/>
            </div>
            <div className="p-6 rounded-2xl bg-white/5 border border-white/10 text-white/85">
              <div className="font-semibold text-amber-300 mb-2">Твои обязательства</div>
              <T c={c} k="contract.yours" as="div" html={toHTML(c.contract.yours)}/>
            </div>
          </div>
        </div>
      </Section>
    );
  }

  function CTA({ c, onStartQuiz, onShowProgram }){
    return (
      <Section id="cta" c={c} sk="section.cta">
        <div className="py-16 text-center">
          <T c={c} k="cta.title" as="h2" extra="text-4xl font-extrabold text-white mb-2" html={toHTML(c.cta.title)}/>
          <T c={c} k="cta.subtitle" as="div" extra="text-white/70 mb-6" html={toHTML(c.cta.subtitle)}/>
          <div className="flex justify-center gap-4">
            <button onClick={onStartQuiz} className="px-6 py-3 rounded-xl bg-gradient-to-r from-amber-500 to-orange-600 text-black font-semibold">{c.cta.primaryText}</button>
            {c.cta.secondaryText && (
              <button onClick={onShowProgram} className="px-6 py-3 rounded-xl border border-white/20">{c.cta.secondaryText}</button>
            )}
          </div>
        </div>
      </Section>
    );
  }

  // ---------- Mini-Quiz ----------
  function Quiz({ open, onClose }){
    const [step,setStep]=useState(0);
    const [form,setForm]=useState({ role:"", goal:"", xp:"", niche:"", result:"" });
    useEffect(()=>{ if(!open) return; const prev=document.body.style.overflow; document.body.style.overflow='hidden'; return ()=>{ document.body.style.overflow=prev; }; },[open]);
    if(!open) return null;
    const steps=[
      (<div key={0}><div className="text-lg font-semibold mb-3">Кто ты по роли?</div><div className="grid grid-cols-2 gap-2">{["Дизайнер","Маркетолог","Копирайтер","Продюсер","Предприниматель","Другое"].map(r=> (<button key={r} className={`px-3 py-2 rounded bg-neutral-700 ${form.role===r?"outline outline-2 outline-amber-500":""}`} onClick={()=>setForm({...form,role:r})}>{r}</button>))}</div></div>),
      (<div key={1}><div className="text-lg font-semibold mb-3">Цель на 30 дней</div><input value={form.goal} onChange={(e)=>setForm({...form,goal:e.target.value})} placeholder="Например: автоматизировать подготовку рекламных макетов" className="w-full bg-neutral-800/70 rounded px-3 py-2"/></div>),
      (<div key={2}><div className="text-lg font-semibold mb-3">Опыт с ИИ</div><div className="grid grid-cols-2 gap-2">{["0","1–6 мес","6–12 мес","> 12 мес"].map(r=> (<button key={r} className={`px-3 py-2 rounded bg-neutral-700 ${form.xp===r?"outline outline-2 outline-amber-500":""}`} onClick={()=>setForm({...form,xp:r})}>{r}</button>))}</div></div>),
      (<div key={3}><div className="text-lg font-semibold mb-3">Ниша/чем занимаешься</div><input value={form.niche} onChange={(e)=>setForm({...form,niche:e.target.value})} placeholder="Напр.: перформанс‑маркетинг, e‑com, B2B SaaS" className="w-full bg-neutral-800/70 rounded px-3 py-2"/></div>),
      (<div key={4}><div className="text-lg font-semibold mb-3">Какой конкретный результат ждёшь?</div><textarea value={form.result} onChange={(e)=>setForm({...form,result:e.target.value})} rows={3} placeholder="Например: 30 креативов/мес без найма дизайнера" className="w-full bg-neutral-800/70 rounded px-3 py-2"/></div>),
    ];
    const canNext=()=> step===0?!!form.role : step===1?!!form.goal : step===2?!!form.xp : step===3?!!form.niche : step===4?!!form.result : true;
    const submit=()=>{ const payload={...form, ts:new Date().toISOString()}; try{ const arr=JSON.parse(localStorage.getItem("ebosh_lead_quiz")||"[]"); arr.push(payload); localStorage.setItem("ebosh_lead_quiz", JSON.stringify(arr)); }catch{} setStep(999); };
    return (
      <div className="fixed inset-0 z-[60] bg-black/70 flex items-center justify-center p-4">
        <div className="w-full max-w-xl rounded-2xl bg-neutral-900 border border-white/10 p-5">
          <div className="flex items-center justify-between mb-4"><div className="font-semibold">Разведка — мини‑квиз</div><button onClick={onClose} className="text-white/60 hover:text-white">✕</button></div>
          {step===999 ? (
            <div className="text-center py-8"><div className="text-xl font-semibold mb-2">Готово!</div><div className="text-white/70 mb-4">Ответы сохранены. Мы свяжемся, если ты подходишь под формат отряда.</div><button onClick={onClose} className="px-4 py-2 rounded bg-emerald-700">Закрыть</button></div>
          ) : (
            <>
              {steps[step]}
              <div className="flex justify-between mt-5">
                <button className="px-4 py-2 rounded bg-neutral-700" onClick={()=>setStep(Math.max(0, step-1))} disabled={step===0}>Назад</button>
                {step<steps.length-1 ? (
                  <button className="px-4 py-2 rounded bg-emerald-700 disabled:opacity-50" onClick={()=>setStep(step+1)} disabled={!canNext()}>Далее</button>
                ) : (
                  <button className="px-4 py-2 rounded bg-amber-600 disabled:opacity-50" onClick={submit} disabled={!canNext()}>Получить разведданные</button>
                )}
              </div>
            </>
          )}
        </div>
      </div>
    );
  }

  // ---------- App ----------
  function App(){
    const [content,setContent]=useState(load());
    const [editor,setEditor]=useState(false);
    const [active,setActive]=useState("hero");
    const [tab,setTab]=useState("hero");
    const [pickMode,setPickMode]=useState(false);
    const [pickedKey,setPickedKey]=useState("");
    const [quizOpen,setQuizOpen]=useState(false);

    useEffect(()=>save(content),[content]);

    useEffect(()=>{ const ids=Array.from(new Set(content.nav.map(n=> n.href.replace('#','')).filter(Boolean))); const obs=new IntersectionObserver((entries)=>{ const e=entries.filter(e=>e.isIntersecting).sort((a,b)=> b.intersectionRatio - a.intersectionRatio)[0]; if(e) setActive(e.target.id); }, {rootMargin:"-40% 0px -55% 0px", threshold:[0,0.25,0.5,1]}); ids.forEach(id=>{ const el=document.getElementById(id); if(el) obs.observe(el); }); return ()=>obs.disconnect(); },[content.nav]);

    const logo=useImageSrc(content.images.logo);
    const onPickCapture=(e)=>{ if(!pickMode) return; const el=e.target.closest('[data-k]'); if(el){ const k=el.getAttribute('data-k'); setPickedKey(k||''); setEditor(true); setTab('style'); setPickMode(false); e.preventDefault(); e.stopPropagation(); } };
    const handleStartQuiz=()=>setQuizOpen(true);
    const handleShowProgram=()=>{ const el=document.getElementById('program'); if(el) el.scrollIntoView({behavior:'smooth', block:'start'}); };

    return (
      <div className="min-h-screen bg-gradient-to-b from-neutral-900 to-neutral-950 text-white" onClickCapture={onPickCapture}>
        <header className="sticky top-0 z-40 backdrop-blur bg-black/40 border-b border-white/10">
          <div className="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
            <div className="flex items-center gap-3">
              {logo ? <img src={logo} alt="logo" loading="lazy" decoding="async" className="w-10 h-10 rounded"/> : <div className="w-10 h-10 rounded bg-white/5"/>}
              <div className="leading-tight"><T c={content} k="brand" as="div" extra="font-semibold text-white" html={toHTML(content.brand)}/></div>
            </div>
            <nav className="ml-auto flex items-center gap-2 flex-wrap">
              {content.nav.filter(n=>n.show).map((n,i)=>{ const id=n.href.replace('#',''); return (
                <a key={n.key} href={n.href} className={`px-3 py-2 rounded-md hover:bg-white/5 ${active===id?"bg-gradient-to-r from-amber-500 to-orange-600 text-black":"text-white/85"}`} onClick={(e)=>{ const el=document.getElementById(id); if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth', block:'start'}); } }}>
                  <T c={content} k={`nav.${i}.label`} as="span" html={toHTML(n.label)}/>
                </a>
              ); })}
              <button onClick={()=>setEditor(true)} className="ml-2 px-3 py-2 rounded-md border border-white/20">Редактировать</button>
            </nav>
          </div>
        </header>

        <main className="max-w-6xl mx-auto px-4">
          <Hero c={content} onStartQuiz={handleStartQuiz}/>
          <Manifest c={content}/>
          <Audience c={content}/>
          <Author c={content}/>
          <Program c={content}/>
          <Gear c={content}/>
          <Cases c={content}/>
          <Community c={content}/>
          <Contract c={content}/>
          <CTA c={content} onStartQuiz={handleStartQuiz} onShowProgram={handleShowProgram}/>
          <div id="kit" className="h-2"/>
        </main>

        <Editor open={editor} onClose={()=>setEditor(false)} content={content} setContent={setContent} tab={tab} setTab={setTab} pickMode={pickMode} setPickMode={setPickMode} pickedKey={pickedKey} setPickedKey={setPickedKey} />
        <Quiz open={quizOpen} onClose={()=>setQuizOpen(false)}/>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
